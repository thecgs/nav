<div class="book-wrapper">
  <div [innerHTML]="$t('_importEnter')"></div>

  <div [innerHTML]="$t('_bookImportTip')" class="mt-2.5"></div>

  <label id="file">
    <img src="assets/img/bookmark.svg" draggable="false" class="logo" />
    <input
      type="file"
      name="file"
      (change)="onBookChange($event)"
      accept="text/html"
    />
  </label>
</div>
